<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">

    <h1>Quiz App</h1>

    <!-- Sign Up Form -->
    <div id="signup-box" class="form-box">
      <h2>Sign Up</h2>
      <form id="signup-form">
        <input type="text" id="signup-username" placeholder="Username" required>
        <input type="password" id="signup-password" placeholder="Password" required>
        <button type="submit">Sign Up</button>
      </form>
      <p>Already have an account? <a href="#" onclick="toggleForms()">Login here</a></p>
    </div>

    <!-- Login Form -->
    <div id="login-box" class="form-box hidden">
      <h2>Login</h2>
      <form id="login-form">
        <input type="text" id="login-username" placeholder="Username" required>
        <input type="password" id="login-password" placeholder="Password" required>
        <button type="submit">Login</button>
      </form>
      <p>Donâ€™t have an account? <a href="#" onclick="toggleForms()">Sign up here</a></p>
    </div>

    <!-- Quiz Section -->
    <div id="quiz-box" class="hidden">
      <h2>Quiz Time!</h2>
      <form id="quiz-form"></form>
      <button id="submit-quiz" class="submit-button hidden">Submit Quiz</button>
      <div id="score-box" class="hidden"></div>
      <button id="retry" class="submit-button hidden">Try Again</button>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
